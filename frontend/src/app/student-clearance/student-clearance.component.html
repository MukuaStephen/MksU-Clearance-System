<h3>Apply for Clearance</h3>

<label>Clearance Reason</label>
<select [(ngModel)]="selectedReason">
  <option value="">Select reason</option>
  <option>TVET Module Completion</option>
  <option>Pending Graduation</option>
  <option>Inter-University Transfer</option>
</select>

<table *ngIf="selectedReason" border="1" cellpadding="8" cellspacing="0">
  <thead>
    <tr>
      <th>Office</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let record of records">
      <td>{{ record.office }}</td>
      <td>{{ record.status }}</td>
      <td>
        <button
          (click)="submit(record.office)"
          [disabled]="record.status !== 'Not Submitted'">
          Request Clearance
        </button>
      </td>
    </tr>
  </tbody>
</table>
