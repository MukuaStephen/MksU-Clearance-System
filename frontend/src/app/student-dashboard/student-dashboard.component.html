<div class="dashboard-layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h3 class="sidebar-title">Dashboard</h3>

    <div class="sidebar-item" (click)="showDashboard()">Home</div>

    <div class="sidebar-item" (click)="toggleClearanceMenu()">
      Clearance
    </div>

    <div class="submenu" *ngIf="showClearanceMenu">
      <div class="submenu-item" (click)="openClearance('TVET Module Completion')">
        TVET Module Completion
      </div>
      <div class="submenu-item" (click)="openClearance('Pending Graduation')">
        Pending Graduation
      </div>
      <div class="submenu-item" (click)="openClearance('Inter-University Transfer')">
        Inter-University Transfer
      </div>
    </div>

    <div class="sidebar-item">Profile</div>
    <div class="sidebar-item">Logout</div>
  </aside>

  <!-- CONTENT -->
  <main class="dashboard-content">

    <section *ngIf="activeView === 'dashboard'">
      <h2>Welcome, Student</h2>
      <p>Here is an overview of your clearance progress.</p>
    </section>

    <section *ngIf="activeView === 'clearance'">
      <app-student-clearance></app-student-clearance>
    </section>

  </main>
</div>
