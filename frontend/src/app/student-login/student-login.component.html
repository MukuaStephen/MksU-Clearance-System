<div class="login-page">

  <!-- BACKGROUND SLIDES -->
  <div class="bg-slide slide-1"></div>
  <div class="bg-slide slide-2"></div>

  <!-- LOGIN CONTAINER -->
  <div class="login-container">

    <!-- SCHOOL LOGO -->
    <div class="logo-section">
      <img src="/machakos-university-logo.png" alt="Machakos University">
    </div>

    <!-- LOGIN FORM -->
    <h2>Student Login</h2>
    <p class="subtitle">
      Sign in to access the Student Clearance System
    </p>

    <div class="form-group">
      <label>Student Email</label>
      <input
        type="email"
        [(ngModel)]="email"
        placeholder="student@mksu.ac.ke"
      >
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        [(ngModel)]="password"
        placeholder="Enter your password"
      >
    </div>

    <button class="login-btn" (click)="login()">
      Login
    </button>

    <p class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>

  </div>

</div>
