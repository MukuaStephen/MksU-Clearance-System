<div class="login-page">

  <!-- BACKGROUND SLIDES -->
  <div class="bg-slide slide-1"></div>
  <div class="bg-slide slide-2"></div>

  <!-- LOGIN CARD -->
  <div class="login-container">

    <!-- LOGO -->
    <div class="logo-section">
      <img src="../../assets/machakos-university-logo.png" alt="Machakos University">
    </div>

    <!-- TITLE -->
    <h2>{{ isRegisterMode ? 'Student Registration' : 'Student Login' }}</h2>
    <p class="subtitle">
      {{ isRegisterMode
        ? 'Create your student account'
        : 'Sign in to access the Student Clearance System' }}
    </p>

    <!-- LOGIN FORM -->
    <form *ngIf="!isRegisterMode" (ngSubmit)="login()">

      <div class="form-group">
        <label>Email Address</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="student@mksu.ac.ke"
          required
        />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </div>

      <p class="error" *ngIf="error">{{ error }}</p>

      <button class="login-btn" type="submit" [disabled]="loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <!-- REGISTRATION FORM -->
    <form *ngIf="isRegisterMode" (ngSubmit)="register()">

      <div class="form-group">
        <label>Full Name</label>
        <input
          type="text"
          [(ngModel)]="fullName"
          name="fullName"
          required
        />
      </div>

      <div class="form-group">
        <label>Admission Number</label>
        <input
          type="text"
          [(ngModel)]="admissionNumber"
          name="admissionNumber"
          required
        />
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input
          type="password"
          [(ngModel)]="passwordConfirm"
          name="passwordConfirm"
          required
        />
      </div>

      <p class="error" *ngIf="error">{{ error }}</p>

      <button class="login-btn" type="submit" [disabled]="loading">
        {{ loading ? 'Registering...' : 'Register' }}
      </button>
    </form>

    <!-- FOOTER -->
    <div class="login-footer">
      <p *ngIf="!isRegisterMode">
        Donâ€™t have an account?
        <a (click)="toggleRegisterMode()">Register as Student</a>
      </p>

      <p *ngIf="isRegisterMode">
        Already have an account?
        <a (click)="toggleRegisterMode()">Login here</a>
      </p>
    </div>

  </div>
</div>
